{% extends 'base.html' %}
{% block main_body_block %}


    <div class="container">
    <h4>Search Result for "{{ query }}"</h4>
    <hr>
    {% for movie in movies %}
        <div class="movie-list">

            <div class="row">
                <div class="col-md-6">
                    <div class="movie-card">
                        <h3><a href="{% url 'movieRatingApp:detail-movie' movie.pk %}"
                                   style="text-decoration: none;color: black">Movie Name: {{ movie.name }}</a></h3>
                        <p>Movie Genre: {{ movie.genre }}</p>
                        <p>Content Rating: {{ movie.rating }}</p>
                    </div>

                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
